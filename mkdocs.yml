theme:
        name: material
        logo: assets/wave.png
        favicon: assets/favicon.ico # Create a favicon.ico file in docs/assets/
        font:
                text: Roboto
                code: JetBrains Mono
        features:
                # Content features
                - content.action.edit # Edit this page button
                #- content.action.view # View source button
                - content.code.copy # Copy button for code blocks
                - content.tabs.link # Linked content tabs
                - content.tooltips # Improved tooltips

                # Navigation features
                #- navigation.tabs # Top-level sections as tabs
                #- navigation.tabs.sticky # Tabs stay visible when scrolling
                #- navigation.sections # Sections in sidebar
                - navigation.top # Back to top button
                #- navigation.footer # Previous/Next links in footer

                # Search features
                - search.suggest # Autocomplete suggestions
                #- search.highlight # Highlight search terms
                - search.share # Shareable search URLs
        palette:
                # Palette toggle for light mode
                - media: "(prefers-color-scheme: light)"
                  scheme: default
                  toggle:
                          icon: material/brightness-7
                          name: Switch to dark mode

                # Palette toggle for dark mode
                - media: "(prefers-color-scheme: dark)"
                  scheme: slate
                  toggle:
                          icon: material/brightness-4
                          name: Switch to light mode

markdown_extensions:
        - pymdownx.highlight:
                  anchor_linenums: true
                  line_spans: __span
                  pygments_lang_class: true
        - pymdownx.inlinehilite
        - pymdownx.snippets
        - pymdownx.superfences
        - pymdownx.tabbed:
                  alternate_style: true

        # Admonitions (callout boxes)
        - admonition
        - pymdownx.details

        # Enhanced tables
        - tables
